<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">
                    Hola, User!
                </legend>
               {{ form.as_p }}
            </fieldset>
            <div class="form_group">
                <button class="btn btn-outline-info" class="border-bottom"type="submit">Login</button>
            </div>
         </form>
         <div class="border-top pt-3">
             <small class="text-muted">
                 Don't Have An Account? <a class="ml-2" href={% url 'Shoppe-Register' %}>Register Here</a>
             </small>
         </div>
    </div>
</body>
</html>
